<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class super Method </title>
</head>

<body>
    <script>

        class Shape {
            paint() {
                console.info('paint shape');
            }
        }
        class Circle extends Shape {
            paint() {
                super.paint(); // access method paint() parent on class Shape
                console.info('paint circle');
            }
        }

        const shape = new Shape();
        shape.paint();

    </script>
</body>

</html>
