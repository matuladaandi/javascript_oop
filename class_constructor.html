<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class constructor</title>
</head>

<body>
    <script>

        class Person {
            constructor(paramName) {
                console.info(`create person ${paramName}`);
            }
        }

        const andy = new Person("Andy");
        console.info(andy);

    </script>
</body>

</html>
