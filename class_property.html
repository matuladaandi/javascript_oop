<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Property</title>
</head>

<body>
    <script>

        class Person {
            constructor(paramName) {
                this.name = paramName;
            }
        }

        const andy = new Person("Andy");
        console.info(andy);
        console.info(andy.name);

    </script>
</body>

</html>
