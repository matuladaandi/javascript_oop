<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>method di Constructor</title>
</head>

<body>
    <script>

        function Person() {
            this.firstName = "";
            this.sayHello = function (name) {
                console.info(`Hello ${name} my name is ${this.firstName}`);
            }
        }

        const andy = new Person();
        andy.firstName = "andy";
        andy.sayHello("jok");
        
        console.info(andy);

    </script>
</body>

</html>
