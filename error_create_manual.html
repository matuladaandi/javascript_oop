<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Manual Create</title>
</head>

<body>

    <script>

        // create manual error message
        class ValidationError extends Error {
            constructor(message, field) {
                super(message);
                this.field = field;
            }
        }

        class MathUtil {
            static sum(...numbers) {
                if (numbers.length == 0) {
                    throw new ValidationError("Total parameter should more 0");
                }

                let total = 0;
                for (const number of numbers) {
                    total += number;
                }
                return total; 
            }
        }
        try {
            // if an error occurs
            const result = MathUtil.sum();
            console.info(result);
        } catch (error) {
            // errors caught
            console.info(`happen error : ${error.message}`);
        } finally {
            console.info("program finish");
        }
        console.info("Done");
        // 2 32 34

    </script>

</body>

</html>
